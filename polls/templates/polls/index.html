{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'polls/main.css' %}">
    <title>Polls</title>
</head>
<body>
    {% if latest_questions %}
        <ul>
        {% for question in latest_questions %}
            <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available</p>
    {% endif %}
</body>
</html>
