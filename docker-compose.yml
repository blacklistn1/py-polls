services:
  app:
    container_name: demodjan-app
    build:
      context: .
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
    ports:
      - '${SERVER_PORT}:${SERVER_PORT}'
    restart: always
    working_dir: /usr/src/app
    depends_on:
      - db
  db:
    image: mysql:8.0.33
    container_name: demodjan-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
    volumes:
      - db:/var/lib/mysql
      - ./config/db:/etc/mysql/conf.d
    restart: unless-stopped
    ports:
      - '${DB_PORT}0:${DB_PORT}'

volumes:
  db: